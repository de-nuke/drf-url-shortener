[flake8]
max-line-length = 120
ignore = E203,W503
exclude = .git,*/static/*,venv,*/settings/*,*/migrations/*

[pycodestyle]
max-line-length = 120
exclude = .git,*/static/*,venv,*/migrations/*

[isort]
profile=black

[mypy]
plugins =
    mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "drf_url_shortener.settings"
